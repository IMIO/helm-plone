{{- if .Values.externalSecret.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "plone.fullname" . }}-test-externalsecret"
  labels:
    {{- include "plone.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: secret-test
      image: bitnami/kubectl:1.28
      command:
        - sh
        - -c
        - |
          echo "Testing ExternalSecret status..."
          for i in $(seq 1 12); do
            STATUS=$(kubectl get externalsecret {{ include "plone.fullname" . }}-secret -n {{ .Release.Namespace }} -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}' 2>/dev/null)
            if [ "$STATUS" = "True" ]; then
              echo "ExternalSecret is synced successfully!"
              # Verify the secret was created
              if kubectl get secret {{ include "plone.fullname" . }}-secret -n {{ .Release.Namespace }} > /dev/null 2>&1; then
                echo "Secret {{ include "plone.fullname" . }}-secret exists!"
                exit 0
              fi
            fi
            echo "Attempt $i: ExternalSecret not ready (status: $STATUS), waiting 5s..."
            sleep 5
          done
          echo "ERROR: ExternalSecret did not sync"
          kubectl get externalsecret {{ include "plone.fullname" . }}-secret -n {{ .Release.Namespace }} -o yaml
          exit 1
      resources:
        limits:
          cpu: 100m
          memory: 64Mi
        requests:
          cpu: 50m
          memory: 32Mi
  serviceAccountName: {{ include "plone.serviceAccountName" . }}
  restartPolicy: Never
  activeDeadlineSeconds: 120
{{- end }}
