apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "plone.fullname" . }}-test-plone"
  labels:
    {{- include "plone.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command:
        - sh
        - -c
        - |
          echo "Testing Plone connection..."
          # Wait for service to be ready (max 60 seconds)
          for i in $(seq 1 12); do
            if wget -q -O /dev/null --timeout=5 "http://{{ include "plone.fullname" . }}:{{ .Values.service.port }}/"; then
              echo "Plone is responding!"
              exit 0
            fi
            echo "Attempt $i: Plone not ready, waiting 5s..."
            sleep 5
          done
          echo "ERROR: Plone did not respond within 60 seconds"
          exit 1
      resources:
        limits:
          cpu: 100m
          memory: 64Mi
        requests:
          cpu: 50m
          memory: 32Mi
  restartPolicy: Never
  activeDeadlineSeconds: 120
