{{- if .Values.memcached.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "plone.fullname" . }}-test-memcached"
  labels:
    {{- include "plone.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: memcached-test
      image: busybox:1.36
      command:
        - sh
        - -c
        - |
          echo "Testing Memcached connection..."
          for i in $(seq 1 6); do
            if nc -zv {{ include "plone.fullname" . }}-memcached 11211 2>&1; then
              echo "Memcached is responding!"
              # Test stats command
              echo "stats" | nc -w 2 {{ include "plone.fullname" . }}-memcached 11211 | head -5
              exit 0
            fi
            echo "Attempt $i: Memcached not ready, waiting 5s..."
            sleep 5
          done
          echo "ERROR: Memcached did not respond"
          exit 1
      resources:
        limits:
          cpu: 100m
          memory: 64Mi
        requests:
          cpu: 50m
          memory: 32Mi
  restartPolicy: Never
  activeDeadlineSeconds: 60
{{- end }}
