suite: service tests
templates:
  - templates/service.yaml
tests:
  - it: should create a service with ClusterIP by default
    asserts:
      - isKind:
          of: Service
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should use the correct port
    set:
      service:
        port: 8080
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 8080
      - equal:
          path: spec.ports[0].targetPort
          value: http

  - it: should set service type correctly
    set:
      service:
        type: NodePort
        port: 8080
    asserts:
      - equal:
          path: spec.type
          value: NodePort
